server.port=7010

spring.application.name=config-server
#eureka通信地址
eureka.client.service-url.defaultZone=http://localhost:7001/eureka/,http://localhost:7777/eurka/
#声明配置文件的分支
spring.cloud.config.label=master
#本地配置文件的地址
spring.cloud.config.server.native.search-locations=C:/spring-cloud-config
#激活本地配置文件
spring.profiles.active=native
